{% extends "base.html" %}

{% block header %}
	<h1>{% block title %}Forgot Password{% endblock %}</h1>
{% endblock %}

{% block content %}
<p>Enter your email below and you will be sent a password reset link.</p>
	<form method="post">
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required />
		</div>
		<div>
			<input type="submit" value="Request Link">
		</div>
	</form>
{% endblock %}
